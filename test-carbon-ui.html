<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon UI Test</title>
    <link rel="stylesheet" href="https://unpkg.com/carbon-components@10.58.0/css/carbon-components.min.css">
    <script src="https://unpkg.com/carbon-components@10.58.0/scripts/carbon-components.min.js"></script>
</head>
<body class="bx--body">
    <header class="bx--header" role="banner">
        <a class="bx--header__name" href="#" role="link">
            <span class="bx--header__name--prefix">IBM</span>
            AI Philosopher Chat - Test
        </a>
    </header>

    <div class="bx--content" style="margin-top: 3rem;">
        <div class="bx--grid">
            <div class="bx--row">
                <div class="bx--col-lg-12">
                    <div class="bx--tile">
                        <h2 class="bx--type-productive-heading-04">Carbon Design System Test</h2>
                        <p class="bx--type-body-short-02">Testing Carbon components integration</p>
                        
                        <!-- Button Test -->
                        <button class="bx--btn bx--btn--primary" style="margin: 1rem 0;">Primary Button</button>
                        
                        <!-- Toggle Test -->
                        <div class="bx--toggle-input__wrapper" style="margin: 1rem 0;">
                            <input class="bx--toggle-input bx--toggle-input--small" id="test-toggle" type="checkbox">
                            <label for="test-toggle" class="bx--toggle-input__label">
                                <span class="bx--toggle__switch">
                                    <span class="bx--toggle__text--off" aria-hidden="true">Off</span>
                                    <span class="bx--toggle__text--on" aria-hidden="true">On</span>
                                </span>
                                <span class="bx--visually-hidden">Test toggle</span>
                            </label>
                        </div>
                        
                        <!-- Tag Test -->
                        <div style="margin: 1rem 0;">
                            <span class="bx--tag bx--tag--green">Success</span>
                            <span class="bx--tag bx--tag--blue">Info</span>
                            <span class="bx--tag bx--tag--red">Error</span>
                        </div>
                        
                        <!-- Loading Test -->
                        <div class="bx--loading" style="margin: 1rem 0; height: 50px;">
                            <svg class="bx--loading__svg" viewBox="0 0 100 100">
                                <circle class="bx--loading__background" cx="50%" cy="50%" r="42"/>
                                <circle class="bx--loading__stroke" cx="50%" cy="50%" r="42"/>
                            </svg>
                        </div>
                        
                        <p class="bx--type-body-short-01">✅ If you can see styled components above, Carbon Design System is working!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test Carbon initialization
        document.addEventListener('DOMContentLoaded', function() {
            if (window.CarbonComponents) {
                console.log('✅ Carbon Components loaded successfully');
                window.CarbonComponents.Modal.init();
                window.CarbonComponents.Checkbox.init();
                window.CarbonComponents.Tag.init();
                window.CarbonComponents.Loading.init();
                console.log('✅ Carbon Components initialized');
            } else {
                console.error('❌ Carbon Components not loaded');
            }
        });
    </script>
</body>
</html>
